<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontaktformular ‚Äì NewEdge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #667eea;
      outline: none;
      background: white;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #28a745;
      color: white;
    }
    .error {
      background-color: #dc3545;
      color: white;
    }
    .required {
      color: #dc3545;
    }
    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-row > div {
      flex: 1;
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üì© Kontakt</h1>
    <form id="contactForm">
      <label for="name">Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">E-Mail <span class="required">*</span></label>
      <input type="email" id="email" name="email" required />
      
      <div class="form-row">
        <div>
          <label for="position">Position <span class="required">*</span></label>
          <input type="text" id="position" name="position" required placeholder="z.B. Gesch√§ftsf√ºhrer" />
        </div>
        <div>
          <label for="firma">Firma <span class="required">*</span></label>
          <input type="text" id="firma" name="firma" required placeholder="z.B. Mustermann GmbH" />
        </div>
      </div>
      
      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="telefon" placeholder="+49 123 456789" />
      
      <label for="nachricht">Nachricht</label>
      <textarea id="nachricht" name="nachricht" placeholder="Beschreiben Sie Ihr Anliegen..."></textarea>
      
      <button type="submit" id="submitBtn">Nachricht senden</button>
      
      <div class="message success" id="successMsg">‚úÖ Nachricht erfolgreich gesendet!</div>
      <div class="message error" id="errorMsg">‚ùå Fehler beim Senden. Bitte versuchen Sie es erneut.</div>
    </form>
  </div>
  
  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");
    
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      // Nachrichten verstecken
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
      
      // Button deaktivieren w√§hrend des Sendens
      submitBtn.disabled = true;
      submitBtn.textContent = "Wird gesendet...";
      
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        position: form.position.value.trim(),
        firma: form.firma.value.trim(),
        telefon: form.telefon.value.trim(),
        nachricht: form.nachricht.value.trim()
      };
      
      try {
        const res = await fetch("https://n8n-pro-oh9w.onrender.com/webhook-test/kontakt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        
        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }
        
        // Erfolg
        form.reset();
        successMsg.style.display = "block";
        
        // Nach 5 Sekunden Erfolgsnachricht ausblenden
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 5000);
        
      } catch (err) {
        console.error("Fehler beim Senden:", err);
        errorMsg.style.display = "block";
        
        // Nach 5 Sekunden Fehlernachricht ausblenden
        setTimeout(() => {
          errorMsg.style.display = "none";
        }, 5000);
      } finally {
        // Button wieder aktivieren
        submitBtn.disabled = false;
        submitBtn.textContent = "Nachricht senden";
      }
    });
    
    // Einfache Formularvalidierung mit visueller R√ºckmeldung
    const requiredFields = ['name', 'email', 'position', 'firma'];
    
    requiredFields.forEach(fieldName => {
      const field = document.getElementById(fieldName);
      field.addEventListener('blur', function() {
        if (this.value.trim() === '') {
          this.style.borderColor = '#dc3545';
        } else {
          this.style.borderColor = '#28a745';
        }
      });
      
      field.addEventListener('input', function() {
        if (this.value.trim() !== '') {
          this.style.borderColor = '#28a745';
        }
      });
    });
  </script>
</body>
</html>
