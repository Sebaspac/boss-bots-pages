<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wählen Sie Ihre 4 Boss Bots | New Edge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 25%, #003366 50%, #0a0a0a 75%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid rgba(0, 255, 157, 0.1);
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff9d, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .header p {
            font-size: 1.3em;
            color: #999;
            max-width: 600px;
            margin: 0 auto;
        }

        .package-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00ff9d, #00d4ff);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1em;
            color: #000;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.3);
        }

        /* Form Section */
        .form-section {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .selection-info {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(0, 255, 157, 0.05);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .selection-counter {
            font-size: 1.5em;
            font-weight: 700;
            color: #00ff9d;
        }

        /* Boss Bots Grid */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .bot-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.1), rgba(0, 212, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .bot-card:hover {
            transform: translateY(-10px);
            border-color: #00ff9d;
            box-shadow: 0 20px 60px rgba(0, 255, 157, 0.2);
        }

        .bot-card:hover::before {
            opacity: 1;
        }

        .bot-card.selected {
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 255, 157, 0.3);
        }

        .bot-card.selected::after {
            content: '✓';
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00ff9d, #00d4ff);
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .bot-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .bot-icon {
            font-size: 3em;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 157, 0.5));
        }

        .bot-title h3 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bot-category {
            color: #00ff9d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .bot-description {
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .team-info {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.95em;
            position: relative;
            z-index: 1;
        }

        .team-info i {
            margin-right: 8px;
            color: #00d4ff;
        }

        /* Submit Section */
        .submit-section {
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #00ff9d, #00d4ff);
            color: #000;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 255, 157, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(0, 255, 157, 0.6);
        }

        .submit-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .error-message {
            color: #ff4757;
            margin-top: 20px;
            font-weight: 600;
            padding: 15px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .bots-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .bot-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="logo">NEW EDGE</div>
            <h1>Wählen Sie Ihre Boss Bots</h1>
            <div class="package-badge">4 Boss Bot Paket</div>
            <p>Jeder Boss führt sein eigenes Spezialisten-Team und arbeitet rund um die Uhr für Sie. Revolutionäre KI-Technologie trifft auf unternehmerische Expertise.</p>
        </div>

        <form class="form-section" id="botForm" action="/danke" method="GET">
            <input type="hidden" name="package" value="4">
            
            <div class="selection-info">
                <div class="selection-counter">
                    <span id="selectedCount">0</span> von 4 Boss Bots ausgewählt
                </div>
                <p style="color: #999; margin-top: 10px;">Wählen Sie genau 4 Boss Bots für Ihr Premium-Paket aus</p>
            </div>

            <div class="bots-grid" id="botsGrid">
                <!-- Boss Bots werden hier eingefügt -->
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-rocket" style="margin-right: 10px;"></i>
                    Boss Bot Auswahl bestätigen
                </button>
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </form>
    </div>

    <script>
        const bossBots = [
            {
                id: 'content',
                name: 'Content Boss',
                category: 'Kreativ',
                description: 'Führt das Content-Team: Texte, Artikel, Social Media Posts, Storytelling und kreative Kampagnen',
                icon: '📝',
                specialists: 3
            },
            {
                id: 'business',
                name: 'Business Boss',
                category: 'Analyse',
                description: 'Führt das Analyse-Team: Reports, Strategien, KPIs, Business Intelligence und Marktanalysen',
                icon: '📊',
                specialists: 2
            },
            {
                id: 'marketing',
                name: 'Marketing Boss',
                category: 'Marketing',
                description: 'Führt das Marketing-Team: Kampagnen, SEO, Conversion-Optimierung und Performance Marketing',
                icon: '📈',
                specialists: 4
            },
            {
                id: 'tech',
                name: 'Tech Boss',
                category: 'Technik',
                description: 'Führt das Development-Team: Code, APIs, Solutions, Automatisierung und Tech-Innovation',
                icon: '💻',
                specialists: 3
            },
            {
                id: 'strategy',
                name: 'Strategy Boss',
                category: 'Strategie',
                description: 'Führt das Strategy-Team: Innovation, Growth Hacking, Strategic Planning und Zukunftsplanung',
                icon: '🎯',
                specialists: 2
            },
            {
                id: 'hr',
                name: 'HR Boss',
                category: 'Personal',
                description: 'Führt das People-Team: Recruiting, Leadership Development, Company Culture und Talent Management',
                icon: '👥',
                specialists: 2
            },
            {
                id: 'communication',
                name: 'Communication Boss',
                category: 'Kommunikation',
                description: 'Führt das Communication-Team: E-Mail Marketing, Korrespondenz, PR und externe Kommunikation',
                icon: '✉️',
                specialists: 2
            },
            {
                id: 'branding',
                name: 'Branding Boss',
                category: 'Design',
                description: 'Führt das Design-Team: Logo Design, Corporate Identity, Visual Branding und Creative Direction',
                icon: '🎨',
                specialists: 3
            },
            {
                id: 'sales',
                name: 'Sales Boss',
                category: 'Vertrieb',
                description: 'Führt das Sales-Team: Lead Generation, Sales Funnels, CRM Management und Revenue Optimization',
                icon: '💼',
                specialists: 3
            },
            {
                id: 'legal',
                name: 'Legal Boss',
                category: 'Recht',
                description: 'Führt das Legal-Team: Vertragsmanagement, Compliance, Datenschutz und Rechtsberatung',
                icon: '⚖️',
                specialists: 2
            },
            {
                id: 'finance',
                name: 'Finance Boss',
                category: 'Finanzen',
                description: 'Führt das Finance-Team: Buchhaltung, Financial Planning, Tax Optimization und Investment-Analyse',
                icon: '💰',
                specialists: 2
            },
            {
                id: 'support',
                name: 'Support Boss',
                category: 'Service',
                description: 'Führt das Support-Team: Customer Success, Technical Support, User Experience und Service Excellence',
                icon: '🛠️',
                specialists: 2
            }
        ];

        let selectedBots = [];
        const maxBots = 4;

        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particles.appendChild(particle);
            }
        }

        function renderBots() {
            const grid = document.getElementById('botsGrid');
            grid.innerHTML = '';

            bossBots.forEach(bot => {
                const botCard = document.createElement('div');
                botCard.className = `bot-card ${selectedBots.includes(bot.id) ? 'selected' : ''}`;
                botCard.onclick = () => toggleBot(bot.id);

                botCard.innerHTML = `
                    <div class="bot-header">
                        <div class="bot-icon">${bot.icon}</div>
                        <div class="bot-title">
                            <h3>${bot.name}</h3>
                            <div class="bot-category">${bot.category}</div>
                        </div>
                    </div>
                    <div class="bot-description">${bot.description}</div>
                    <div class="team-info">
                        <i class="fas fa-users"></i>
                        ${bot.specialists} Spezialisten
                    </div>
                `;

                grid.appendChild(botCard);
            });
        }

        function toggleBot(botId) {
            const index = selectedBots.indexOf(botId);
            
            if (index > -1) {
                selectedBots.splice(index, 1);
            } else {
                if (selectedBots.length < maxBots) {
                    selectedBots.push(botId);
                } else {
                    showError(`Sie können maximal ${maxBots} Boss Bots auswählen.`);
                    return;
                }
            }

            updateUI();
        }

        function updateUI() {
            document.getElementById('selectedCount').textContent = selectedBots.length;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = selectedBots.length !== maxBots;
            
            if (selectedBots.length > 0) {
                hideError();
            }

            renderBots();
            updateFormData();
        }

        function updateFormData() {
            // Remove existing hidden inputs for selected bots
            const existingInputs = document.querySelectorAll('input[name="selectedBots"]');
            existingInputs.forEach(input => input.remove());

            // Add new hidden inputs
            selectedBots.forEach(botId => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'selectedBots';
                input.value = botId;
                document.getElementById('botForm').appendChild(input);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Form validation before submit
        document.getElementById('botForm').addEventListener('submit', function(e) {
            if (selectedBots.length !== maxBots) {
                e.preventDefault();
                showError(`Bitte wählen Sie genau ${maxBots} Boss Bots aus.`);
            }
        });

        // Initialize
        createParticles();
        renderBots();
    </script>
</body>
</html>
