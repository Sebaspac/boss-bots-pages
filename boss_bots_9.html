<html lang="de">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 25%, #003366 50%, #0a0a0a 75%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid rgba(0, 255, 157, 0.1);
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff9d, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .header p {
            font-size: 1.3em;
            color: #999;
            max-width: 700px;
            margin: 0 auto;
        }

        .package-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35, #ff9500);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1em;
            color: #000;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        /* Form Section */
        .form-section {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .selection-info {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(255, 107, 53, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .selection-counter {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff6b35;
        }

        /* Boss Bots Grid */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .bot-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 149, 0, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .bot-card:hover {
            transform: translateY(-10px);
            border-color: #ff6b35;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.2);
        }

        .bot-card:hover::before {
            opacity: 1;
        }

        .bot-card.selected {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(255, 107, 53, 0.3);
        }

        .bot-card.selected::after {
            content: '✓';
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #ff9500);
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .bot-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .bot-icon {
            font-size: 3em;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
        }

        .bot-title h3 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bot-category {
            color: #ff6b35;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .bot-description {
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .team-info {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.95em;
            position: relative;
            z-index: 1;
        }

        .team-info i {
            margin-right: 8px;
            color: #ff9500;
        }
